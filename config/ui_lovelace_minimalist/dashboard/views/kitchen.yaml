---
title: Kitchen
path: kitchen
icon: mdi:knife
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: chip_back
        variables:
          ulm_chip_back_path: /ui-lovelace-minimalist/main
      - type: custom:button-card
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: 'üå°Ô∏è'
          ulm_chip_icon_state_entity: sensor.corridor_temperature
      - type: custom:button-card
        template: chip_presence_detection
        variables:
          ulm_chip_presence_counter_residents: sensor.residents_counter
          ulm_chip_presence_counter_guests: sensor.guests_counter
      - type: 'custom:button-card'
        template: chip_alarm
        entity: alarm_control_panel.home_alarm

  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Lights

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.kitchen_1
          - type: custom:button-card
            template: card_light
            entity: light.kitchen_2

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_light
            entity: light.kitchen_leds
            variables:
              ulm_card_light_enable_collapse: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_slider: true

  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Sensors

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_binary_sensor
            entity: binary_sensor.corridor_occupancy

          - type: custom:button-card
            template: card_generic_swap
            entity: sensor.corridor_temperature

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_generic_swap
            entity: sensor.corridor_illuminance

          - type: custom:button-card
            template: card_generic_swap
            entity: sensor.corridor_power
