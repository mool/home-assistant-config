---
title: Main
path: main
icon: mdi:home
type: custom:grid-layout
layout:
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(2, 1fr) 40%
  grid-template-rows: auto
  grid-template-areas: |
    "presence rooms cameras"
    "modes    misc  cameras"
  mediaquery:
    '(max-width: 800px)':
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 1fr 0
      grid-template-rows: auto
      grid-template-areas: |
        ". presence ."
        ". rooms    ."
        ". cameras  ."
        ". modes    ."
        ". misc     ."
cards:
  - type: vertical-stack
    view_layout:
      grid-area: presence
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Presence
          - type: custom:button-card
            template: edge
      - type: entity-filter
        entities:
          - entity: person.pablo
          - entity: person.natalia
          - entity: person.dad
          - entity: person.housemaid
        state_filter:
          - "home"
        card:
          type: glance
      - type: alarm-panel
        entity: alarm_control_panel.home_alarm
  - type: vertical-stack
    view_layout:
      grid-area: rooms
    cards:
      - type: custom:button-card
        template: card_title
        name: Rooms

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Living Room
            entity: light.living_room
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/living_room
            label: '[[[ return states["climate.comedor"].attributes.current_temperature + "°C" ]]]'
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Dining Room
            entity: light.dining_room_1
            icon: mdi:table-chair
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/dinig_room
            label: '[[[ return states["climate.comedor"].attributes.current_temperature + "°C" ]]]'

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Kitchen
            entity: light.kitchen_2
            icon: mdi:knife
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/kitchen
            label: '[[[ return states["sensor.corridor_temperature"].state + "°C" ]]]'
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Office
            entity: light.office
            icon: mdi:desktop-mac
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/office
            label: '[[[ return states["sensor.office_sensor_temperature"].state + "°C" ]]]'

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Bathroom
            entity: light.bathroom_bulb
            icon: mdi:toilet
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/bathroom
            label: ''
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Bedroom
            entity: light.bedroom_lamp
            icon: mdi:bed-empty
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/bedroom
            label: '[[[ return states["sensor.esphome_bedroom_temperature"].state + "°C" ]]]'

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - card_esh_room
              - yellow_on
            name: Backyard
            entity: light.backyard
            icon: mdi:flower
            tap_action:
              action: navigate
              navigation_path: /lovelace-minimalist/backyard
            label: '[[[ return "Last irrigation: " + states["sensor.last_irrigated_time"].state ]]]'

  - type: vertical-stack
    view_layout:
      grid-area: cameras
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Cameras
          - type: custom:button-card
            template: edge
      - type: picture-entity
        entity: camera.street
  - type: vertical-stack
    view_layout:
      grid-area: modes
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Home Modes
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_input_boolean
            entity: input_boolean.auto_cooling
          - type: custom:button-card
            template: card_input_boolean
            entity: input_boolean.auto_heating
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_input_boolean
            entity: input_boolean.auto_mosquito_repellent
          - type: custom:button-card
            template: card_input_boolean
            entity: input_boolean.vacation
  - type: vertical-stack
    view_layout:
      grid-area: misc
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Miscellaneous
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: card_navigate
            variables:
              ulm_card_navigate_path: /lovelace-minimalist/metrics
              ulm_card_navigate_title: Metrics
              ulm_card_navigate_icon: mdi:gauge
