---
id: motion_detected_office
alias: Motion Detected In The Office
trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_158d0002239c13
    to: 'on'
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: input_boolean.away
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime
      state: 'on'
action:
  - service: notify.html5
    data:
      title: 'Security - Office'
      message: 'Motion detected in the Office'
  - service: homeassistant.turn_on
    entity_id: group.inside_lights
