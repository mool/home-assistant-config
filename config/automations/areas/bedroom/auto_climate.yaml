---
id: bedroom_auto_climate_workdays
alias: 'Bedrooms auto climate on workdays'
trigger:
  - platform: time
    at: '00:30:00'
  - platform: time
    at: '09:00:00'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.auto_heating
      state: 'on'
action:
  - service: switch.turn_on
    entity_id: switch.bedroom_outlet
  - delay:
      hours: 0
      minutes: 45
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    entity_id: switch.bedroom_outlet
