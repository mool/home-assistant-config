---
id: stairs_window_2_open
alias: Stairs Window 2 Opened
trigger:
  - platform: state
    entity_id: binary_sensor.stair_window_2
    to: 'on'
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: input_boolean.away
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime
      state: 'on'
action:
  - service: notify.mobile_app_iphone_de_pablo
    data:
      title: 'Security - Stair window 2'
      message: 'The stairs window 2 was opened'
  - service: homeassistant.turn_on
    entity_id: group.inside_lights
