---
id: turn_off_dinning_room_ac_when_away
alias: Turn off the Dinning Room AC when away
trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    from: 'disarmed'
    to: 'armed_away'
condition:
  condition: template
  value_template: "{{ not is_state('climate.office_thermostat', 'off') }}"
action:
  - service: climate.set_operation_mode
    data:
      entity_id: climate.comedor
      operation_mode: 'off'
